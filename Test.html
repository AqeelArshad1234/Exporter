
<script src="http://code.jquery.com/jquery-latest.min.js"        type="text/javascript"></script>

<div class="row">
    <div class="col-md-6">
        <h2>Export CSV</h2>
        <textarea id="csv" rows="20" cols="50">
            Name,WebSite,CV
            Andrei Ignat,http://msprogrammer.serviciipeweb.ro/,http://serviciipeweb.ro/iafblog/content/binary/cv.doc
            Your Name,http://yoursite,cv.doc
        </textarea>
        <p>
        <p>
            <a class="btn btn-default" href="#" onclick="return ExportCSV(4);">Word</a>
            <a class="btn btn-default" href="#" onclick="return ExportCSV(5);">Excel</a>
            <a class="btn btn-default" href="#" onclick="return ExportCSV(3);">PDF</a>
        </p>
        
    </div>

    <div class="col-md-6">
        <h2>Export JSON</h2>
        <textarea id="json" rows="20" cols="50">
            [
            { 'Name':'Andrei Ignat',
            'WebSite':'http://msprogrammer.serviciipeweb.ro/',
            'CV':'http://serviciipeweb.ro/iafblog/content/binary/cv.doc'
            },
            { 'Name':'Your name',
            'WebSite':'http://yoursite',
            'CV':'cv.doc'
            }
            ]
        </textarea>

        <p><a class="btn btn-default" href="#" onclick="return ExportJson(4);">Word</a>
        <a class="btn btn-default" href="#" onclick="return ExportJson(5);">Excel</a>
        <a class="btn btn-default" href="#" onclick="return ExportJson(3);">PDF</a></p>
    </div>
</div>
    <script>
        function findExtension(id) {
            switch (id) {
                case 5:
                    return "xlsx";
                case 4:
                    return "docx";
                case 3:
                    return "pdf";
                default:
                    return "notKnown" + id;
            }
        }
        function Export(urlExport,id, data) {
            var ext = findExtension(id);


            $.ajax({
                type: "POST",
                url: urlExport,
                data: JSON.stringify({ 'data': data }),
                datatype: "JSON",
                contentType: "application/json; charset=utf-8"
            })
                .done(function(result) {
                    var urlDownload = 'http://exporter.azurewebsites.net/api/export/GetFile/' + result;
                    urlDownload += "?fileName=andrei&extension="+ext;
                    window.location=urlDownload;
                })
                .fail(function(f) {

                    alert("error:" + f.responseText);
                });
        }
        function ExportJson(id) {
            var data = $("#json").val();
            var urlData='http://exporter.azurewebsites.net/api/export/ExportFromJSON/' + id;
            Export(urlData, id, data);
            return false;
        }

        function ExportCSV(id) {
            var data = $("#csv").val();
            var urlData='http://exporter.azurewebsites.net/api/export/ExportFromCSV/' + id;
            Export(urlData, id, data);
            return false;
        }
    </script>
